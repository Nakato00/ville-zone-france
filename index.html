<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Zone géographique d'une ville</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f0f0f0;
      border-radius: 8px;
    }
    input, button {
      font-size: 1rem;
      padding: 8px;
      margin-right: 10px;
    }
    #resultat {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Quelle zone pour votre ville ?</h1>
  <input id="villeInput" type="text" placeholder="Entrez une ville" />
  <button id="btnVoirZone">Voir la zone</button>
  <p id="resultat"></p>

  <script>
    const zones = {
      // France - Nord
      "lille": "France - Nord",
      "roubaix": "France - Nord",
      "tourcoing": "France - Nord",
      "valenciennes": "France - Nord",
      "dunkerque": "France - Nord",
      "amiens": "France - Nord",
      "reims": "France - Nord",
      "metz": "France - Nord",
      "strasbourg": "France - Nord",
      "nancy": "France - Nord",

      // France - Sud
      "marseille": "France - Sud",
      "toulouse": "France - Sud",
      "nice": "France - Sud",
      "montpellier": "France - Sud",
      "nimes": "France - Sud",
      "perpignan": "France - Sud",
      "avignon": "France - Sud",
      "bastia": "France - Sud",
      "ajaccio": "France - Sud",
      "bayonne": "France - Sud",

      // France - Est
      "besancon": "France - Est",
      "mulhouse": "France - Est",
      "colmar": "France - Est",

      // France - Ouest
      "nantes": "France - Ouest",
      "rennes": "France - Ouest",
      "Saint Malo": "France - Ouest",
      "caen": "France - Ouest",
      "le mans": "France - Ouest",
      "angers": "France - Ouest",
      "brest": "France - Ouest",
      "quimper": "France - Ouest",

      // France - Centre
      "paris": "France - Centre",
      "orleans": "France - Centre",
      "chartres": "France - Centre",
      "bourges": "France - Centre",
      "clermontferrand": "France - Centre",
      "dijon": "France - Centre",
      "auxerre": "France - Centre",
      "chateauroux": "France - Centre",
      "nevers": "France - Centre",

      // France - Sud-Ouest
      "bordeaux": "France - Sud-Ouest",
      "pau": "France - Sud-Ouest",
      "agen": "France - Sud-Ouest",
      "tarbes": "France - Sud-Ouest",
      "toulon": "France - Sud-Est",

      // France - Sud-Est
      "lyon": "France - Sud-Est",
      "grenoble": "France - Sud-Est",
      "annecy": "France - Sud-Est",
      "valence": "France - Sud-Est",
      "chambery": "France - Sud-Est",

      // Espagne
      "madrid": "Espagne",
      "barcelona": "Espagne",
      "sevilla": "Espagne",
      "valencia": "Espagne",
      "zaragoza": "Espagne",
      "malaga": "Espagne",
      "murcia": "Espagne",
      "palma": "Espagne",
      "laspalmas": "Espagne",
      "bilbao": "Espagne",
      "alicante": "Espagne",
      "cordoba": "Espagne",
      "valladolid": "Espagne",
      "vigo": "Espagne",
      "gijon": "Espagne",
      "lhospitaletdellobregat": "Espagne",
      "acoruna": "Espagne",
      "granada": "Espagne",
      "vitoriagasteiz": "Espagne",
      "elche": "Espagne",
      "oviedo": "Espagne",
      "santacruzdetenerife": "Espagne",
      "badalona": "Espagne",
      "cartagena": "Espagne",
      "terrassa": "Espagne",
      "jerezdelafrontera": "Espagne",

      // Portugal
      "lisbonne": "Portugal",
      "porto": "Portugal",
      "faro": "Portugal",
      "coimbra": "Portugal",
      "braga": "Portugal"
    };

    function nettoyerNom(ville) {
      return ville
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")  // supprime accents
        .replace(/[^a-zA-Z\s]/g, "")      // supprime caractères non lettres et espaces
        .toLowerCase()
        .replace(/\s+/g, "")              // supprime tous les espaces (pour les noms composés)
        .trim();
    }

    function trouverZone() {
      const villeInput = document.getElementById("villeInput");
      const resultat = document.getElementById("resultat");
      const ville = nettoyerNom(villeInput.value);

      if (!ville) {
        resultat.textContent = "Veuillez entrer le nom d'une ville.";
        return;
      }

      if (zones[ville]) {
        resultat.textContent = `La ville de ${capitalize(villeInput.value)} est dans le pays/zone : ${zones[ville]}.`;
      } else {
        resultat.textContent = "Ville non reconnue. Essaie une ville principale de France, Espagne ou Portugal.";
      }
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
    }

    document.getElementById("btnVoirZone").addEventListener("click", trouverZone);

    document.getElementById("villeInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        trouverZone();
      }
    });
  </script>
</body>
</html>
