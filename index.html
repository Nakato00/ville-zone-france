<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Zone géographique d'une ville en France</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f0f0f0;
      border-radius: 8px;
    }
    input, button {
      font-size: 1rem;
      padding: 8px;
      margin-right: 10px;
    }
    #resultat {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Quelle zone pour votre ville ?</h1>
  <input id="villeInput" type="text" placeholder="Entrez une ville française" />
  <button onclick="trouverZone()">Voir la zone</button>
  <p id="resultat"></p>

  <script>
    // Liste simplifiée des villes françaises et leur zone géographique
    // Zones : Nord, Sud, Est, Ouest, Centre
    const zones = {
      // Nord
      "lille": "Nord",
      "roubaix": "Nord",
      "tourcoing": "Nord",
      "valenciennes": "Nord",
      "dunkerque": "Nord",
      "amiens": "Nord",
      "reims": "Nord",
      "metz": "Nord",
      "strasbourg": "Nord",
      "nancy": "Nord",

      // Sud
      "marseille": "Sud",
      "toulouse": "Sud",
      "nice": "Sud",
      "montpellier": "Sud",
      "nimes": "Sud",
      "perpignan": "Sud",
      "avignon": "Sud",
      "bastia": "Sud",
      "ajaccio": "Sud",
      "bayonne": "Sud",

      // Est
      "strasbourg": "Est",
      "metz": "Est",
      "nancy": "Est",
      "besancon": "Est",
      "mulhouse": "Est",
      "colmar": "Est",

      // Ouest
      "nantes": "Ouest",
      "rennes": "Ouest",
      "saint malo": "Ouest",
      "caen": "Ouest",
      "le mans": "Ouest",
      "angers": "Ouest",
      "brest": "Ouest",
      "quimper": "Ouest",

      // Centre
      "paris": "Centre",
      "orleans": "Centre",
      "chartres": "Centre",
      "bourges": "Centre",
      "clermont-ferrand": "Centre",
      "dijon": "Centre",
      "auxerre": "Centre",
      "auxerre": "Centre",
      "chateauroux": "Centre",
      "nevers": "Centre",

      // Sud-Ouest (mix entre Sud et Ouest, on peut rajouter une zone spécifique)
      "bordeaux": "Sud-Ouest",
      "pau": "Sud-Ouest",
      "agen": "Sud-Ouest",
      "tarbes": "Sud-Ouest",
      "toulon": "Sud-Est",

      // Sud-Est (pour précision)
      "lyon": "Sud-Est",
      "grenoble": "Sud-Est",
      "annecy": "Sud-Est",
      "valence": "Sud-Est",
      "chambery": "Sud-Est"
    };
    
    function trouverZone() {
      const villeInput = document.getElementById("villeInput");
      const resultat = document.getElementById("resultat");
      const ville = villeInput.value.trim().toLowerCase();

      if (!ville) {
        resultat.textContent = "Veuillez entrer le nom d'une ville.";
        return;
      }

      if (zones[ville]) {
        resultat.textContent = `La ville de ${capitalize(ville)} est dans la zone : ${zones[ville]}.`;
      } else {
        resultat.textContent = "Ville non reconnue. Essaie avec une autre ville principale française.";
      }
    }

    // Fonction pour mettre la première lettre en majuscule
    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>
</body>
</html>
